<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d7dbdf; /* Light grey background */
            background-image: url('income.jpg'); /* Background image */
            background-size: cover; /* Cover entire background */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep image fixed while scrolling */
        }

        header {
            background: rgba(53, 66, 74, 0.8); /* Semi-transparent dark background for header */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4f4f4; /* Lighten on hover */
        }

        main {
            padding: 20px;
            text-align: center; /* Center-align the text */
            color: white; /* White text for better readability over background */
        }

        h2 {
            color: #f4f4f4; /* Light color for headings */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for form */
            border: 1px solid #ddd; /* Light border for form */
            border-radius: 8px; /* Rounded corners */
            padding: 20px;
            margin: 20px auto;
            max-width: 400px; /* Maximum width of the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        label {
            display: block; /* Block layout for labels */
            margin-bottom: 8px; /* Space below labels */
            color: #35424a; /* Dark color for labels */
        }

        input[type="text"], input[type="number"] {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding for inputs */
            margin-bottom: 15px; /* Space below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners for inputs */
            box-sizing: border-box;
        }

        button {
            background-color: #35424a; /* Dark button background */
            color: white; /* White text on button */
            padding: 10px 15px; /* Padding for button */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor for button */
            transition: background-color 0.3s; /* Smooth background change */
            width: 100%;
        }

        button:hover {
            background-color: #2c3e50; /* Darker on hover */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(53, 66, 74, 0.8); /* Semi-transparent dark background for footer */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .info {
            margin-top: 20px;
            color: #666; /* Grey text for info */
            font-size: 0.9em; /* Smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Income Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expense.html">Expense Tracker</a></li>
                <li><a href="budget.html">Budget Overview</a></li>
                <li><a href="savings.html">Savings Goals</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Track Your Income</h2>
        <div class="form-container">
            <form action="income_success.html" method="get">
                <label for="source">Income Source:</label>
                <input type="text" id="source" name="source" placeholder="e.g., Salary, Freelance" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="e.g., 5000" required>
                <button type="submit">Add Income</button>
            </form>
            <p class="info">Please enter your income details accurately. This will help you track your finances better.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Finance Tracker</p>
    </footer>
</body>
</html>
